<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Online loan calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- loading circle -->
    <div id="loadingPageContentID" class="loader"></div>

    <!-- page content -->
    <div id="pageContentID" class="pageContent" hidden>

        <!-- title -->
        <div class="pageTitle">
            <h1>Loan calculator online</h1>
            by Marek Wierzbicki
        </div>

        <!-- user input -->
        <div class="formContainer">

            <span class="field">
                <label for="exampleFormControlSelect1">Loan type:</label>
                <select class="form-control" id="loanTypeDropDownListID" onchange="getSelectedLoanData()">
                    <option value="">None</option>
                </select>
            </span>

            <span class="field">
                <label>Interest:</label>
                <input type="text" id="interestFieldID" class="form-control" disabled>
            </span>

            <span class="field">
                <label>Amount:</label>
                <input type="text" id="totalAmountFieldID" class="form-control" placeholder="Enter loan amount" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </span>

            <span class="field">
                <label>Years:</label>
                <input type="text" id="totalYearsFieldID" class="form-control" placeholder="Enter number of years" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </span>
        </div>

        <!-- calculate button -->
        <div class="buttonDiv">
            <button type="button" id="calculateButtonID" class="button" onclick="calculateLoan()" disabled>Calculate!</button>
        </div>

        <!-- loading circle - calculations -->
        <div id="loadingObject" class="loader" hidden></div>

        <!-- table -->
        <div class="resultContainer">
            <table class="table table-bordered" id="calculationsTableID">
                <thead>
                    <tr>
                        <td>No</td>
                        <td>Total</td>
                        <td>Capital</td>
                        <td>Interest</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- scripts -->
    <script src="scripts.js"></script>
</body>
</html>
